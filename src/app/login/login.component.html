<h1>
  login!
</h1>
<form  [formGroup]="loginForm" (submit)="onLogin(loginForm.value)">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" name="email" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" formControlName="password" class="form-control">
  </div>
  <button type="submit" class="btn btn-default">LogIn</button>
</form>

<div class="alert alert-danger" *ngIf="errorMsg">
  <strong>Danger!</strong> {{errorMsg}}.
</div>
